[package]
name = "anthropic-ai-sdk"
version = "0.0.6"
edition = "2021"
authors = ["Katsuhiro Honda<freewave3@gmail.com>"]
categories = ["api-bindings"]
description = "An unofficial Rust SDK for Anthropic's Claude AI API"
keywords = ["anthropic", "sdk", "ai"]
license = "MIT"
repository = "https://github.com/e-bebe/anthropic-sdk-rs/tree/main/anthropic-ai-sdk"
rust-version = "1.80.1"

[dependencies]
thiserror = "2.0.11"
serde = { version = "1.0.217", features = ["derive"] }
reqwest = { version = "0.12.12", features = ["json"] }
async-trait = "0.1.85"
tracing = "0.1.41"
serde_json = "1.0"
time = { version = "0.3", features = ["serde", "serde-well-known"] }
tokio = { version = "1", features = ["full"] }